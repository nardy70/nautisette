<section id="news" class="wrapper style1">
  <div class="inner">
    <header class="align-center">
      <h2>Le nostre News</h2>
    </header>
    <div class="flex flex-3">
      {% for post in site.categories.news %}
      
        <div class="col align-center">
          <div class="image round fit" style="margin-top:2rem;">
            <a href="{{ post.url }}"><img src="{{ post.image }}" alt="" /></a>
          </div>
          <h3>{{ post.title }}</h3>
          <p>{{ post.tag }}</p>
          <a href="{{ post.url }}" class="button">Vedi</a>
        </div>
    
      {% endfor %}
    </div>
  </div>
</section>
